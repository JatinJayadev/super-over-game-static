<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="">

    <div class="container">
        <div class="score-board" id="team1">
            <h1>IND</h1>
            <div class="balls" id="team1-super-over">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="scoreboard">
                <span id="score-team1">0</span>
                <span>/</span>
                <span id="wickets-team1">0</span>
              </div>
        </div>
        <div  class="score-board" id="team2">
            <h1>PAK</h1>
            <div class="balls" id="team2-super-over">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="scoreboard">
                <span id="score-team2">0</span>
                <span>/</span>
                <span id="wickets-team2">0</span>
            </div>
        </div>
    </div>
    <div class="container" id="buttons">
        <img class="button" id="strike" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"/>
        <img class="button" id="reset" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"/>
    </div>
</body>
</html>
